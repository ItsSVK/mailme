version: "3.9"

services:
  backend:
    build:
      context: ./mailme-backend
    container_name: mailme-backend
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-4000}
      - SMTP_PORT=${SMTP_PORT:-2525}
      - DOMAIN=${DOMAIN:-mailme.local}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    expose:
      - "4000"
    ports:
      - "2525:${SMTP_PORT:-2525}"
    volumes:
      - db-data:/app/prisma

  nginx:
    image: nginx:alpine
    container_name: mailme-nginx
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db-data:
    driver: local


