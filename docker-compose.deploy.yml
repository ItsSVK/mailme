version: "3.9"

services:
  backend:
    build:
      context: ./mailme-backend
    container_name: mailme-backend
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-4000}
      - SMTP_PORT=${SMTP_PORT:-2525}
      - DOMAIN=${DOMAIN:-mailme.itssvk.dev}
      - FRONTEND_URL=${FRONTEND_URL:-https://mailme.itssvk.dev}
    expose:
      - "4000"
    ports:
      - "2525:${SMTP_PORT:-2525}"
    volumes:
      - db-data:/app/prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-4000}/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  nginx:
    image: nginx:alpine
    container_name: mailme-nginx
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://${DOMAIN:-mailmeapi.itssvk.dev}/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

volumes:
  db-data:
    driver: local
