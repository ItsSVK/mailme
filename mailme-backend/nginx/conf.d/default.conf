# HTTP: Redirect to HTTPS and allow ACME challenge
server {
    listen 80;
    server_name mailmeapi.itssvk.dev www.mailmeapi.itssvk.dev;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://mailmeapi.itssvk.dev$request_uri;
    }
}

# HTTPS: Main reverse proxy
server {
    listen 443 ssl;
    server_name mailmeapi.itssvk.dev;

    resolver 127.0.0.11 valid=30s;

    ssl_certificate /etc/letsencrypt/live/mailmeapi.itssvk.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mailmeapi.itssvk.dev/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://backend:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        client_max_body_size 10M;
    }
}